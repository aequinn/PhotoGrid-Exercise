<!DOCTYPE html>
<html ng-app="photos">
  <head>
    <title>FE Candidate Exercise</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js" ></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="photoGrid/photoGridDirective.js"></script>
    <script type="text/javascript" src="search/searchDirective.js"></script>

  </head>
  <body>

    <!-- Navbar Header Starts Here -->

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand text-uppercase" href='#'>Photos</a>
        </div>
        <!-- Put in navigation options -->
        <!-- Search -->
        <search term="searchTerm"></search>

      </div>
    </nav>


    <!-- Page content Starts Here -->
    <div class="container">
      <h2>The Gallery</h2>
      <div ng-controller="PhotoController as list">
        <p>Photos: <strong>{{list.imageGallery.photos.per_page}}</strong></p>
        <photo-grid photos="list.imageGallery.photos.shots" search="searchTerm"> </photo-grid>
      </div>
    </div>
  </body>
</html>
